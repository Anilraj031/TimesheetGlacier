{% extends 'base.html' %}
{% block title %}EnterRecord{% endblock title %}
{% block main_content %}
<form >   
  <div class="container" id="maindiv">
<div><center><h1>Enter Record</h1></center></div>
      <div class="form-group">
        <label class="labels">User</label>
        <input type="text" class="form-control">
      </div>
        <div class="form-group">
            <label class="labels">Date</label>
            <input type="date" class="form-control">
        </div>
        <div class="form-group">
          <label class="labels">TaskType</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Select</option>
            <option>Issues</option>
            <option>Project</option>
            <option>Research</option>
            <option>Training</option>
          </select>
        </div>
        <div class="form-group">
          <label class="labels">Workdone</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label class="labels">Hours</label>
            <input type="text" class="form-control">
        </div>
          <div class="form-group">
            <label class="labels">Billable</label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          </div>
          <div class="form-group">
            <label class="labels">Non_Billable</label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">          
          </div>
  
          <div>
            <center>
              <button type="button" class="btn btn-secondary ">Cancel</button>
              <button type="button" class="btn btn-success">Save</button>
            </center>
          </div>
  </div>
</form> 
</div>
{% endblock main_content %}
